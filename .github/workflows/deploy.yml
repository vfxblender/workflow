name: Deploy game to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Enable/configure Pages (safe to run every time)
      - uses: actions/configure-pages@v5

      # Unzip your export to dist/
      - name: Unzip export
        run: |
          rm -rf dist
          mkdir dist
          unzip -o game.zip -d dist

          # If ZIP has a single inner folder, move its contents up
          if [ $(find dist -mindepth 1 -maxdepth 1 -type d | wc -l) -eq 1 ] && [ ! -f dist/index.html ]; then
            inner=$(find dist -mindepth 1 -maxdepth 1 -type d | head -n1)
            shopt -s dotglob
            mv "$inner"/* dist/
            rmdir "$inner"
          fi

          # Avoid Jekyll quirks with underscores
          touch dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
